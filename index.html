<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 노선도 관리</title>
    <link rel="stylesheet" href="./index.css">
    <script defer type="module" src="src/index.js"></script>
    <script defer type="module" src="src/StationManager.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 노선도 관리 </h1>
      <input id="station-manager-button" type="button" value="1. 역 관리">
      <input id="line-manager-button" type="button" value="2. 노선 관리">
      <input id="section-manager-button" type="button" value="3. 구간 관리">
      <input id="map-print-manager-button" type="button" value="4. 지하철 노선도 출력">
      
      <br/><br/>
      <div id="station-manager">
        <div>역 이름</div>
        <form id="station-add-form">
          <input id="station-name-input" placeholder="역 이름을 입력해주세요." type="text">
          <input id="station-add-button" type="submit" value="역 추가">
        </form>
        
        <h2>🚉지하철 역 목록</h2>
        <table>
          <thead>
            <tr>
              <th>역 이름</th>
              <th>설정</th>
            </tr>
          </thead>
          <tbody id="station-add-list">
          </tbody>
        </table>
      </div>
    </div>

  </body>
</html>
